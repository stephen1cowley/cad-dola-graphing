<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Probability Distribution Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            font-family: 'Open Sans', sans-serif;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        #graph-container {
            flex: 1;
            position: relative;
        }
        #legend-panel {
            position: absolute;
            top: 20px;
            left: 200px;
            width: 280px;
            background-color: rgba(255, 255, 255, 0.0);
            padding: 15px;
            border-radius: 5px;
            /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
            z-index: 100;
        }
        #sidebar {
            width: 300px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            font-family: 'Open Sans', sans-serif;
        }
        #question-select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        #info-panel {
            margin-top: 20px;
        }
        #label-controls {
            margin-top: 20px;
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            display: inline-block;
            width: 80px;
        }
        .control-group input {
            width: 60px;
            padding: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        .legend-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="graph-container">
            <div id="legend-panel">
                <div style="margin-top: 0; margin-bottom: 10px; font-size: 34px; font-weight: normal;">CAD coefficient Î±</div>
                <div id="alpha-legend"></div>
            </div>
        </div>
        <div id="sidebar">
            <h2>Question Selection</h2>
            <div class="controls">
                <div class="question-selector">
                    <label for="question-select">Select Question:</label>
                    <select id="question-select"></select>
                </div>
                <div class="distribution-toggle">
                    <label for="dola-toggle">DoLa Distribution:</label>
                    <input type="checkbox" id="dola-toggle">
                </div>
                <div class="label-controls">
                    <label for="toggle-labels">Toggle Alpha Labels:</label>
                    <button id="toggle-labels">Toggle Labels</button>
                </div>
            </div>
            <div id="info-panel">
                <h3>Current Question</h3>
                <p id="question-text"></p>
            </div>
            <div id="label-controls">
                <h3>Label Controls</h3>
                <div class="control-group">
                    <label for="label-x-offset">X Offset:</label>
                    <input type="number" id="label-x-offset" value="0" step="0.01">
                </div>
                <div class="control-group">
                    <label for="label-y-offset">Y Offset:</label>
                    <input type="number" id="label-y-offset" value="0.05" step="0.01">
                </div>
                <div class="control-group">
                    <label for="label-z-offset">Z Offset:</label>
                    <input type="number" id="label-z-offset" value="0" step="0.01">
                </div>
                <h3>Label Rotation (degrees)</h3>
                <div class="control-group">
                    <label for="label-x-rotation">X Rotation:</label>
                    <input type="number" id="label-x-rotation" value="0" step="1">
                </div>
                <div class="control-group">
                    <label for="label-y-rotation">Y Rotation:</label>
                    <input type="number" id="label-y-rotation" value="0" step="1">
                </div>
                <div class="control-group">
                    <label for="label-z-rotation">Z Rotation:</label>
                    <input type="number" id="label-z-rotation" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>
    <script src="visualization.js"></script>
</body>
</html>
